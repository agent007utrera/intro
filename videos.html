<h1>English</h1>

<!-- Botones para seleccionar medios -->
<button onclick="cargarAudio('archivos/audio1.mp3')">AUDIO1</button>


<!-- Reproductor de audio -->
<audio id="reproductorAudio" controls>
    Tu navegador no soporta el elemento de audio.
</audio>

<!-- Reproductor de video -->
<video id="reproductorVideo" width="640" height="360" controls hidden>
    Tu navegador no soporta el elemento de video.
</video>

<script>
    // Función para cargar y reproducir audio
    function cargarAudio(archivo) {
        const reproductorAudio = document.getElementById("reproductorAudio");
        const reproductorVideo = document.getElementById("reproductorVideo");

        // Pausar el video si está en reproducción
        reproductorVideo.pause();
        reproductorVideo.hidden = true;  // Ocultar el reproductor de video

        // Configurar el archivo de audio y reproducirlo
        reproductorAudio.src = archivo;
        reproductorAudio.hidden = false;  // Mostrar el reproductor de audio
        reproductorAudio.play();
    }

    // Función para cargar y reproducir video
    function cargarVideo(archivo) {
        const reproductorAudio = document.getElementById("reproductorAudio");
        const reproductorVideo = document.getElementById("reproductorVideo");

        // Pausar el audio si está en reproducción
        reproductorAudio.pause();
        reproductorAudio.hidden = true;  // Ocultar el reproductor de audio

        // Configurar el archivo de video y reproducirlo
        reproductorVideo.src = archivo;
        reproductorVideo.hidden = false;  // Mostrar el reproductor de video
        reproductorVideo.play();
    }
</script>
